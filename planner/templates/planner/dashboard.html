{% extends "khronos/base.html" %}

{% block content %}
<div class="dash-content">
{% if tasks is not None %}
    {% for task in tasks %}
    <a href="/planner/tasks/{{ task.id }}"><div class="task-summary">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
    </div></a>
    {% endfor %}
{% else %}
    <h4>No Tasks Assigned to You, {{ user.first_name }}</h4>
{% endif %}

</div>
<a href="/planner/new_task" role="button" class="btn btn-primary">Create Task</a>
{% endblock %}
