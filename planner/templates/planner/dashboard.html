{% extends "khronos/base.html" %}

{% block content %}
<div>
{% if tasks is not None %}
    {% for task in tasks %}
    <div class="task-summary">
        <h3>{{ task.title }}</h3>
    </div>
    {% endfor %}
{% else %}
    <h4>No Tasks Assigned to Current User</h4>
{% endif %}

</div>
<a href="new_task" role="button" class="btn btn-primary">Create Task</a>
{% endblock %}
